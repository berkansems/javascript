<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare() {
        var number1 = parseInt(document.getElementById("number1").value);
        var number2= parseInt(document.getElementById("number2").value);
        if (number1 > number2) {
            document.getElementById("result").innerHTML = "number 1 number2'den büyüktür.";
        } else if (number2 > number1) {
            document.getElementById("result").innerHTML = "number 2 number1'den büyüktür.";
        } else {
            document.getElementById("result").innerHTML = "number1 number2'ye eşittir.";
        }
    }
</script>
<p>
    <input type="text" name="number1" id="number1"/>
    <input type="text" name="number2" id="number2"/>
    <button onclick="compare()">Karşılaştır</button>
    <b id="result"></b>
</p>
</body>
</html>
