<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p> 95+ = A
    90-95 = A-
    85-90 = B+
    80-85 = B
    75-80 = B-
    70-75 = C+
    65-70 = C
    0- 65 = F
    number<0 = Hatalı Giriş
    100< number = Hatalı Giriş
    input , button, b

    if(number > 90 && number<95)
    if(number > 90 || number< 95)

</p>
<script>
    function convert() {
        var number = parseInt(document.getElementById("number").value);
        if (number >= 0 && number <= 100) {
            if (number >= 95) {
                document.getElementById("result").innerHTML = "A";
            } else if (number >= 90 && number < 95) {
                document.getElementById("result").innerHTML = "A-";
            } else if (number >= 85 && number < 90) {
                document.getElementById("result").innerHTML = "B+";
            } else if (number >= 80 && number < 85) {
                document.getElementById("result").innerHTML = "B";
            } else if (number >= 75 && number < 80) {
                document.getElementById("result").innerHTML = "B-";
            } else if (number >= 70 && number < 74) {
                document.getElementById("result").innerHTML = "C+";
            } else if (number >= 65 && number < 69) {
                document.getElementById("result").innerHTML = "C";
            } else {
                document.getElementById("result").innerHTML = "F";
            }
        } else {
            document.getElementById("result").innerHTML = "Hatalı Giriş Yaptınız.";
        }
    }
</script>
<p>
    <input type="text" id="number" name="number"/>
    <button onclick="convert()">Convert</button>
    <b id="result"></b>

</p>

</html>
