<body>
<script>
    function redirecting(Id, Address, Second) {
        if (Second == 0) {
            window.location.href = Address;
            return;
        }
        document.getElementById(Id).innerHTML = Second + " saniye sonra y√∂nlendiriliyorsunuz.";
        Second--;
        setTimeout(function () {
            redirecting(Id, Address, Second);
        }, 1000);
    }
</script>

<div id="warning"></div>
<script>
    redirecting("warning", "https://www.google.com", 5);
</script>
</body>
