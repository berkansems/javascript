<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#box1").fadeToggle();
                $("#box2").fadeToggle("slow");
                $("#box3").fadeToggle(3000);
            });
        });
    </script>
</head>
<body>
<button>Show - Hide</button>
<br><br>
<div id="box1" style="width: 80px;height: 80px;background-color: red;"></div><br>
<div id="box2" style="width: 80px;height: 80px;background-color: green;"></div><br>
<div id="box3" style="width: 80px;height: 80px;background-color: fuchsia;"></div>

</body>
</html>
