<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                let div = $("div");
                div.animate({height: '290px', opacity: '0.35'}, "slow");
                div.animate({width: '290px', opacity: '0.8'}, "slow");
                div.animate({opacity: '0.1'}, "slow");
                div.animate({opacity: '0.7'}, "slow");
            });
        });
    </script>
</head>
<body>
<button>Start</button>
<div style="background-color: fuchsia;height: 50px; width: 90px;position: absolute;"></div>
</body>
</html>
