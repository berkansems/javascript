<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700"/>
    <link rel="stylesheet" type="text/css" href="jquery.pagepiling.css"/>
    <link rel="stylesheet" type="text/css" href="examples.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.pagepiling.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#pagepiling").pagepiling({
                menu: "#menu",
                anchors: ["page1", "page2", "page3"],
                sectionsColor: ["#bfda00", "#2ebe21", "#2c3E50"],
                navigation: {
                    "position": "right",
                    "tooltips": ["Page 1", "Page 2", "Page 3"]
                },
                afterRender: function () {
                    $("video").get(0).play();
                }
            });
        });
    </script>


    <style>
        .section {
            text-align: center;
        }

        #myVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            background-size: 100% 100%;
            background-color: black;
            background-position: center center;
            background-size: contain;
            object-fit: cover;
        }

        #section1 .layer {
            position: absolute;
            z-index: 5;
            width: 100%;
            left: 0;
            top: 43%;
            height: 100%;
        }

        #section1 h1 {
            color: #fff;
        }

        #infoMenu li a {
            color: #fff;
        }
    </style>

</head>
<body>
<ul id="menu">
    <li data-menuanchor="page1" class="active">
        <a href="#page1">Page 1</a>
    </li>
    <li data-menuanchor="page2">
        <a href="#page2">Page 2</a>
    </li>
    <li data-menuanchor="page3">
        <a href="#page3">Page 3</a>
    </li>
</ul>
<div id="pagepiling">
    <div class="section" id="section1">
        <video autoplay loop muted id="myVideo">
            <source type="video/mp4" src="file_example_MP4_480_1_5MG.mp4">
        </video>
    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>Hello World</h1>
            <p> Lorem Ipsum, dizgi ve baskı endüstrisinde kullanılan mıgır metinlerdir. Lorem Ipsum, adı bilinmeyen bir
                matba</p>
        </div>
    </div>
    <div class="section" id="section3">
        <div class="intro">
            <p>Lorem Ipsum</p>
        </div>
    </div>
</div>
</body>
</html>
