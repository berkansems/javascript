<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#language").selectmenu();
            $("#files").selectmenu();
            $("#numbers").selectmenu();
        });
    </script>
    <style>
        fieldset{
            border:0;
        }

        label{
            display: block;
            margin-top: 30px;
            margin-left: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }

        select{
            width: 200px;
        }

    </style>

</head>
<body>
<div class="demo">
    <form action="#">
        <fieldset>
            <label for="language">Select a Language</label>
            <select name="language" id="language">
                <option>C#</option>
                <option>Python</option>
                <option selected>Java</option>
                <option>Swift</option>
            </select>
            <label for="files">Select a file</label>
            <select name="files" id="files">
                <optgroup label="Scripts">
                    <option>Jquery.js</option>
                    <option>JqueryUi.js</option>
                </optgroup>
                <optgroup label="File">
                    <option>C# Class File</option>
                    <option>Python Class File</option>
                </optgroup>
            </select>
            <label for="numbers">Select a number</label>
            <select name="numbers" id="numbers">
                <option>1</option>
                <option selected>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </fieldset>
    </form>


</div>
</body>
</html>
