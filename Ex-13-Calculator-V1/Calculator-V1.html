<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function operator(op) {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);

            switch (op) {
                case "+":
                    document.getElementById("result").innerHTML = sum(number1, number2);
                    break;
                case "-":
                    document.getElementById("result").innerHTML = sub(number1, number2);
                    break;
                case "*":
                    document.getElementById("result").innerHTML = mul(number1, number2);
                    break;
                case "/":
                    document.getElementById("result").innerHTML = div(number1, number2);
                    break;
                case "%":
                    document.getElementById("result").innerHTML = mod(number1, number2);
                    break;

            }


        }
        function sum(number1, number2) {
            return number1 + number2;
        }

        function sub(number1, number2) {
            return number1 - number2;
        }

        function mul(number1, number2) {
            return number1 * number2;
        }

        function div(number1, number2) {
            return number1 / number2;
        }

        function mod(number1, number2) {
            return number1 % number2;
        }


    </script>


</head>
<body>

<input type="text" id="number1"/>
<input type="text" id="number2"/>
<button onclick="operator('+')">+</button>
<button onclick="operator('-')">-</button>
<button onclick="operator('/')">/</button>
<button onclick="operator('*')">*</button>
<button onclick="operator('%')">%</button>
<br>
<b id="result"></b>
</body>
</html>
