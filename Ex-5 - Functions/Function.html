<script>
    function topla(sayi1, sayi2) {
        return sayi1 + sayi2;
    }

    function cikarma(sayi1, sayi2) {
        return sayi1 - sayi2;
    }

    function carpma(sayi1, sayi2) {
        return sayi1 * sayi2;
    }

    function bolme(sayi1, sayi2) {
        return sayi1 / sayi2;
    }

    alert("Toplam : " + topla(12, 15));
    alert("Çıkarma : " + cikarma(20, 9));
    alert("Çarpım : " + carpma(20, 87));
    alert("Bölme : " + bolme(75, 5));
</script>

<button onclick="alert(topla(156,122))">Toplama</button>
